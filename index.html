<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jaballah family</title>
  <style>
    /* Body styling with RGB background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(255, 0, 0); /* Starting red color */
      transition: background 1s ease;
      font-family: Arial, sans-serif;
    }

    /* Button styling */
    .navigate-button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      color: white;
      background-color: rgb(0, 123, 255); /* Blue color */
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Hover effect on button */
    .navigate-button:hover {
      background-color: rgb(40, 167, 69); /* Green color */
      transform: scale(1.1);
    }

    /* Button focus effect */
    .navigate-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
    }
  </style>
</head>
<body>

  <h1>Jaballah Family
  <button class="navigate-button" onclick="goToNextWebsite()">تحميل </button>

  <script>
    // JavaScript function to navigate to another website
    function goToNextWebsite() {
      // Change the background color to a random RGB value when clicking
      const randomColor = `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`;
      document.body.style.backgroundColor = randomColor;

      // Redirect to the next website after a slight delay for the background change
      setTimeout(function() {
      
        window.location.href = 'https://www.dropbox.com/scl/fi/yc09hipp5pmra207j3jss/jaballah-Family.apk?rlkey=qn418tkamcstcrpt14hcxqcqy&st=roza6doz&dl=0'; // Replace with your desired URL
      }, 500); // Delay to show the background color change before redirecting
    }

    // Helper function to generate a random integer within a range
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>

</body>
</html>
